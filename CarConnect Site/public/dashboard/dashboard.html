<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/dashboards.css">
  <title>Dashboard - Rede Social</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header>
    <button class="btn-voltar" onclick="volta()">Voltar</button>
    <div class="nome_user">Olá, <span id="nome_usuario"></span></div>
  </header>

  <div class="dashboard-container">
    <div class="indicadores">
      <div class="indicador">
        <h3>Postagens</h3>
        <p id="totalPostagens">--</p>
      </div>
      <div class="indicador">
        <h3>Total de Comentários</h3>
        <p id="totalComentarios">--</p>
      </div>
      <div class="indicador">
        <h3>Total de Interações</h3>
        <p id="totalInteracoes">--</p>
      </div>
    </div>

    <div class="grafico-container">
      <canvas id="graficoCurtidas"></canvas>
    </div>
  </div>


</body>
</html>

<script>

function volta(){
    setTimeout(() => {
        window.location.href = "../feed.html";
    }, 2000);
}

function inicializarPagina() {
    var nomeUsuario = sessionStorage.NOME_USUARIO;
    var idUsuario = sessionStorage.ID_USUARIO;

    document.getElementById('nome_usuario').textContent = nomeUsuario;

    obterKPIs(idUsuario);
}

async function obterKPIs(idUsuario) {
        try {
            const resposta = await fetch(`/dash/dashboard/${idUsuario}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

             if (!resposta.ok) {
                throw new Error(`Erro HTTP: ${resposta.status}`);
            }

            console.log('Status da resposta:', resposta.status);

            const dados = await resposta.json();
            console.log('Entrei na const dados', dados)
            console.log('Dados recebidos:', dados);
            document.getElementById('totalPostagens').innerHTML = dados.total_posts || 0;
            document.getElementById('totalComentarios').innerHTML = dados.total_comentarios || 0;

        } catch (error) {
            console.error('Erro ao carregar KPIs:', error);
            alert('Erro ao carregar as kpis')
        }
    }

window.onload = function() {
    inicializarPagina();
};

    const ctx = document.getElementById('graficoCurtidas').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Post 1', 'Post 2', 'Post 3', 'Post 4', 'Post 5'],
        datasets: [{
          label: 'Curtidas por Postagem',
          data: [120, 200, 150, 80, 250],
          backgroundColor: '#213448'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: 'black'
            }
          }
        },
        scales: {
          x: {
            ticks: {
              color: 'black'
            }
          },
          y: {
            ticks: {
              color: 'black'
            }
          }
        }
      }
    });

  </script>
